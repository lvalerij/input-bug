<form [formGroup]="form">
  <ion-item>
    <ion-label>Ion-input: </ion-label>
    <ion-input
      (ionInput)="ionInputHandler($event)"
      formControlName="ionInput"
      id="ionInput"
    ></ion-input>
  </ion-item>
  <ion-item>
    <label>Plain input: </label>
    <input (input)="inputHandler($event)" formControlName="plainInput" />
  </ion-item>
</form>
